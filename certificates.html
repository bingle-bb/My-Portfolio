<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See More Button</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .card {
        background-color: #ffcc00;
        padding: 20px;
        border-radius: 8px;
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hidden {
        display: none;
      }

      .see-more-btn {
        display: block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
      }

      .see-more-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <section class="card-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card hidden">Card 4</div>
      <div class="card hidden">Card 5</div>
      <div class="card hidden">Card 6</div>
    </section>

    <button id="see-more" class="see-more-btn">See More</button>

    <script>
      document
        .getElementById("see-more")
        .addEventListener("click", function () {
          const hiddenCards = document.querySelectorAll(".hidden");
          hiddenCards.forEach((card) => {
            card.classList.remove("hidden");
          });
          // After showing all cards, hide the button
          this.style.display = "none";
        });
    </script>
  </body>
</html>
