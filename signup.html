<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/htetbg.png" type="image/x-icon" />
    <link rel="stylesheet" href="signup.css" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="left-side"></div>
      <div class="right-side">
        <h2>Signup </h2>
        <form>
          <div class="btn-group">
            <button class="btn">
              <img
                class="logo"
                src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/d1c98974-c62d-4071-8bd2-ab859fc5f4e9"
                alt=""
              />
              <span class="gg" style="color:#440a0ae5 ; border: 2px;">Sign in with Google</span>
            </button>
            <button class="btn">
              <img
                class="logo"
                src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/59c1561b-8152-4d05-b617-0680a7629a0e"
                alt=""
              />
              <span class="app" style="color: #440a0ae5; border: 2px;">Sign in with Apple</span>
            </button>
          </div>

          <div class="or">OR</div>

          <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
          
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
        
      </div>
    
  </body>
</html>
