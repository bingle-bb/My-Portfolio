<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - BB</title>
    <link rel="stylesheet" href="contactme.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/ht.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact-wrapper">
      <h1 class="header-text">GET IN <span class="highlight">TOUCH</span></h1>

      <div class="contact-container">
        <div class="contact-info">
          <h2>DON'T BE SHY!</h2>
          <p>
            Feel free to get in touch with me. I'm open to discussing new
            projects and ideas.
          </p>
          <div>
            <i class="fas fa-envelope"></i
            ><a href="mailto:bb@gmail.com">bb@gmail.com</a>
          </div>
          <div>
            <i class="fas fa-phone"></i
            ><a href="tel:+95921184010">+95921184010</a>
          </div>

          <div class="social-icons">
            <a href="https://facebook.com/your-username" target="_self">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://github.com/bingle-bb" target="_self">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://instagram.com/your-username" target="_self">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" target="_self"><i class="fa-brands fa-telegram"></i></a>
          </div>
        </div>

        <div class="contact-form">
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Your Email" />
          <textarea placeholder="Your Message"></textarea>
          <button class="send-btn">
            SEND MESSAGE
            <span class="icon"><i class="fas fa-paper-plane"></i></span>
          </button>
        </div>

        <!-- Toggle Button -->
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
          <a href="index.html" class="home-btn"
            ><i class="fas fa-home"></i> <span>Home</span></a
          >
          <a href="about.html" class="about-btn"
            ><i class="fas fa-user"></i> <span>About</span></a
          >
          <a href="#" class="skills-btn"
            ><i class="fas fa-project-diagram"></i> <span>Projects</span></a
          >
          <a href="services.html" class="services-btn"
            ><i class="fas fa-cogs"></i> <span>Services</span></a
          >
          <a href="contactform.html" class="contact-btn"
            ><i class="fas fa-envelope"></i> <span>Contact</span></a
          >
        </div>

        <script>
          function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("show");
          }
        </script>
      </div>
    </div>
  </body>
</html>
