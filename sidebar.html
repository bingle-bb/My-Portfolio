<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDE_BAR</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/ht.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: flex-end;
      transition: right 0.3s ease-in-out;
    }

    /* Sidebar Buttons */
    .sidebar a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: #333;
      border-radius: 50%;
      text-decoration: none;
      color: white;
      font-size: 18px;
      overflow: hidden;
      transition: width 0.3s ease-in-out, border-radius 0.3s ease-in-out;
    }

    /* Icons */
    .sidebar a i {
      font-size: 18px;
      position: absolute;
      right: 15px;
    }
    /* Hide Text Initially */
    .sidebar a span {
      position: absolute;
      right: 50px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Expand on Hover */
    .sidebar a:hover {
      width: 140px;
      border-radius: 25px;
      background: #ffc107;
      color: black;
      padding-left: 15px;
    }

    /* Show Text on Hover */
    .sidebar a:hover span {
      opacity: 1;
    }

    /* Fix Icon Position on Hover */
    .sidebar a:hover i {
      right: 15px;
    }

    /* Toggle Button for Small Screens */
    .toggle-btn {
      position: fixed;
      right: 15px;
      top: 15px;
      background: #ffc107;
      color: black;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease-in-out;
      display: none; /* Hide by default */
    }

    .toggle-btn:hover {
      background: white;
    }

    /* Hide Sidebar on Small Screens */
    @media (max-width: 768px) {
      .sidebar {
        right: -200px; /* Hide initially */
        flex-direction: column;
        align-items: flex-start;
        background: #222;
        padding: 20px;
        border-radius: 10px;
        transition: right 0.3s ease-in-out;
      }

      .sidebar.show {
        right: 10px; /* Show when toggled */
      }

      .sidebar a {
        width: 100%;
        border-radius: 5px;
        justify-content: flex-start;
        padding-left: 15px;
      }

      .sidebar a i {
        position: relative;
        right: auto;
        margin-right: 10px;
      }

      .sidebar a span {
        opacity: 1;
        position: relative;
        right: auto;
      }

      .toggle-btn {
        display: block; /* Show on small screens */
      }
    }
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      .contact-info,
      .contact-form {
        width: 100%;
      }
    }
  </style>
  <body>
    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="index.html" class="home-btn"
        ><i class="fas fa-home"></i> <span>Home</span></a
      >
      <a href="about.html" class="about-btn"
        ><i class="fas fa-user"></i> <span>About</span></a
      >
      <a href="projects.html" class="skills-btn"
        ><i class="fas fa-project-diagram"></i> <span>Projects</span></a
      >
      <a href="services.html" class="services-btn"
        ><i class="fas fa-cogs"></i> <span>Services</span></a
      >
      <a href="contactme.html" class="contact-btn"
        ><i class="fas fa-envelope"></i> <span>Contact</span></a
      >
    </div>

    <script>
      function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("show");
      }
    </script>
  </body>
</html>
